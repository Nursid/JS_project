<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number or Not...</title>
    <script>
        var n=prompt("Enter a number", "");
    var i,m=0,flag=0;
    m=n/2;
    if(n==0||n==1){
        document.write(`${n} is not prime Number`);
    }
    else{
        for(i=2; i<=m; i++){
            if(n%i==0){
                document.write(`${n} is  not PRime numebr`);
                flag=1;
                break;
            }
        }
          if(flag==0){
          document.write("Prime Number");
          } 
    }
    </script>
</head>

</html>
